server.port=8080
spring.application.name=actuators

## spring boot actuator configuration
## http://localhost:8080/management/<myendpoint>
management.info.env.enabled=true
info.app.name=Spring Actuator Example
info.app.type=Spring Boot
info.app.java.version=11
management.endpoints.web.base-path=/management
management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.include=health,info,beans,env

## spring security
spring.security.user.name=mohan
spring.security.user.password=password

## employee properties
test.employee.id=1
test.employee.firstname=Mohan
test.employee.lastname=Kumar
test.employee.address=Bangalore

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## actuators. Additional configuration
# Enable and expose everything
management.endpoints.enabled-by-default=true
# Individually ensure key endpoints are active
management.endpoint.env.enabled=true
management.endpoint.shutdown.enabled=true
management.endpoint.beans.enabled=true
management.endpoint.mappings.enabled=true
management.endpoint.threaddump.enabled=true
management.endpoint.heapdump.enabled=true
management.endpoint.auditevents.enabled=true
management.endpoint.conditions.enabled=true
management.endpoint.caches.enabled=true
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.health.show-details=always

